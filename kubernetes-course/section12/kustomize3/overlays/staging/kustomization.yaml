apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/

# patches:
#   - path: patch.yaml
namespace: staging # Set the namespace for this overlay

namePrefix: staging-

labels:
  - includeSelectors: false
    pairs:
      env: staging

replicas:
  - name: my-app
    count: 2

images:
  - name: nginx
    newTag: 1.8.2
