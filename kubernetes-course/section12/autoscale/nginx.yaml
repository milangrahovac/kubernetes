apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "250m" # Minimum CPU request for the container
              memory: "128Mi" # Minimum memory request for the container
            limits:
              cpu: "500m" # Maximum CPU limit for the container
              memory: "512Mi" # Maximum memory limit for the container
